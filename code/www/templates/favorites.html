<ion-view view-title="Favorites | {{ username }}" class="favorites-page">

  <ion-nav-buttons side="right">
    <button class="button button-assertive" ng-click="logout()">
      Log Out
    </button>
  </ion-nav-buttons>

  <ion-content>

    <ion-list>
      <ion-item ng-repeat="song in favorites" class="item-avatar">
        <img ng-src="{{ song.image_small }}">
        <h2>{{song.title}}</h2>
        <p>{{song.artist}}</p>

        <ion-option-button class="button-assertive" 
                  ng-click="removeSong(song,$index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
    

  </ion-content>
</ion-view>
