<ion-view view-title="lupo" hide-nav-bar="true" class="splash-page">
  <ion-content scroll="false">

    <div class="padding logo">
      <h1>lupo</h1>
    </div>


    <form class="login-form">
      <ion-list class="card">
        
        
          <ion-item class="item-input item-floating-label item-text-wrap">
            <span class="input-label"><h3>{{ form.signingUp ? 'Your lupolink preview:  http://golupo.com/' + form.username : 'Enter luponame' }}</h3></span>
            <input type="text" ng-model="form.username" placeholder="Enter your {{ form.signingUp ? 'desired' : 'lupo' }} username" on>
          </ion-item>
        
      </ion-item>

      <div class="padding-left padding-right">
        <button class="button button-block action-button" ng-class="{'button-positive': !form.signingUp, 'button-balanced': form.signingUp}" ng-click="submitForm(form.username, form.signingUp)">
          {{ form.signingUp ? 'Sign up' : 'Sign in' }}
        </button>
      </div>
    </form>


    <div class="padding signup-opt" ng-click="form.signingUp = !form.signingUp">
      {{ form.signingUp ? 'Have an account? Sign in!' : 'Need an account? Sign up!' }}
    </div>

  </ion-content>
</ion-view>
