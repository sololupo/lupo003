<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- IONIC MATERIAL CSS -->
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- keep my custom css -->
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IONIC MATERIAL JS -->
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- tinder cards js -->
    <script src="http://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>

    <!-- tinder cards css -->
    <link rel="stylesheet" href="http://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.css">


    <!-- Dosis font -->
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,300,500,700' rel='stylesheet' type='text/css'>
    <!-- Tumbly font -->
    <script type="text/javascript">
      (function() {
          var path = '//easy.myfonts.net/v2/js?sid=197656(font-family=Tumbly)&key=bMaiDVXo9U',
              protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
              trial = document.createElement('script');
          trial.type = 'text/javascript';
          trial.async = true;
          trial.src = protocol + path;
          var head = document.getElementsByTagName("head")[0];
          head.appendChild(trial);
          head.removeChild(trial);
      })();
    </script>

    <!-- RobotoDraft Font for Ionic-Material -->
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/utils.js"></script>


    <!-- collide for tinder cards -->
    <script src="http://code.ionicframework.com/collide/0.0.4/collide.js"></script>

  </head>
  <body ng-app="lupo">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
